<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Capscan</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/font-awesome-4.1.0/css/font-awesome.min.css"/>
        <style>
            .large-text {
                font-size: 10em;
            }
        </style>
    </head>
    <body class="fb-body">
        <div class="fb-wrapper" id="fb-main">
            <form role="form" class="form-horizontal form-fb" name="Capscan">
                <div class="container">
                    <section class="page" id="p1" data-id="1" name="Page 1">
                        <div class="col-md-12">
                            <div class="row large-text">
                                Video: <i class="fa fa-film"></i>
                            </div>
                            <div class="row large-text">
                                Image: <i class="fa fa-picture-o"></i>
                            </div>
                            <div class="row large-text">
                                Grid Layout: <i class="fa fa-table"></i>
                            </div>
                            <div class="row large-text">
                                Collapse: <i class="fa fa-align-justify"></i>
                            </div>

                            <div class="row large-text">
                                Content block: <i class="fa fa-file-code-o"></i>
                            </div>
                            <div class="row large-text">
                                Info search: <i class="fa fa-info-circle"></i>
                            </div>
                            <div class="row large-text">
                                Menu panel: <i class="fa fa-th-large"></i>
                            </div>
                            <div class="row large-text">
                                Quick links: <i class="fa fa-link"></i>
                            </div>
                            <div class="row large-text">
                                RSS feed: <i class="fa fa-rss-square"></i>
                            </div>
                            <div class="row large-text">
                                Twitter feed: <i class="fa fa-twitter-square"></i>
                            </div>
                        </div>
                    </section>
                </div>
            </form>
        </div>

        <script src="js/libs/jquery-1.11.1.min.js"></script>
        <script src="js/libs/jquery-ui.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
