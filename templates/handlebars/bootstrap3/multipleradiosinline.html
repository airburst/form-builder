<!-- Multiple Radios (inline) -->
<script id="multipleradiosinline-component-template" type="text/x-handlebars-template">
    {{#with data}}
    <div class="form-group" id="{{id}}" data-id="{{id}}"{{#if fields.data-vis.selectedvalue}} data-vis="{{fields.data-vis.selectedvalue}}"{{/if}}{{#if fields.columnheading.value}} data-colshow="{{fields.columnheading.value}}"{{/if}}{{#if fields.columndata.value}} data-coldata="{{fields.columndata.value}}"{{/if}}{{#if fields.data-event-integration.value}} data-integration="{{fields.data-event-integration.value}}"{{/if}}>
    {{#with fields}}
    <label class="{{#if labelsize.selectedvalue}}col-sm-{{labelsize.selectedvalue}}{{else}}hide{{/if}} control-label" for="{{id.value}}">{{label.value}}{{#if data-parsley-required.value}} *{{/if}}</label>
    <div class="col-sm-{{inputsize.selectedvalue}}">
        {{#each radios.value}}
        <label class="radio-inline" for="{{../id.value}}-{{itemid}}">
          <input type="radio" name="{{../id.value}}" id="{{../id.value}}-{{itemid}}" value="{{value}}" tabindex="{{../tabindex.value}}"{{#if checked}} checked="checked"{{/if}}{{#if data-parsley-required.value}} required="required"{{/if}}{{#if data-parsley-mincheck.value}} data-parsley-mincheck="{{data-parsley-mincheck.value}}" data-parsley-required="true"{{/if}}{{#if data-parsley-maxcheck.value}} data-parsley-maxcheck="{{data-parsley-maxcheck.value}}"{{/if}}{{#if data-parsley-group.value}} data-parsley-group="{{data-parsley-group.value}}" data-parsley-errors-container=".error-container-{{../../id.value}}"{{/if}}/>{{text}}</label>
        {{/each}}
        <div class="error-container-{{id.value}}"></div>
    </div>
    {{#if helptext.value.length}}<div><span class="has-popover">
            <span class="helptext" data-container="body" data-toggle="popover" data-placement="top" data-content="{{helptext.value}}" data-trigger="hover" data-original-title="{{helptitle.value}}">{{helplink.value}}</span>
        </span></div>
        {{/if}}
    {{/with}}
    </div>
    {{/with}}
</script>
