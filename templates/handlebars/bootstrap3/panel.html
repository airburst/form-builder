<!-- Text Input-->
<script id="panel-component-template" type="text/x-handlebars-template">
    {{#with data}}           
    <div id="{{fields.id.value}}" data-id="{{id}}"{{#if fields.data-vis.selectedvalue}} data-vis="{{fields.data-vis.selectedvalue}}"{{/if}}{{#if fields.columnheading.value}} data-colshow="{{fields.columnheading.value}}"{{/if}}{{#if fields.columndata.value}} data-coldata="{{fields.columndata.value}}"{{/if}}>
        {{#with fields}}
        <div class="panel panel-{{type.selectedvalue}}">
          <div class="panel-heading">{{{heading.value}}}</div>
          <div class="panel-body">{{{body.value}}}</div>
        </div>
        {{/with}}
    </div>
    {{/with}}
</script>
