<!-- Single Button -->
<script id="singlebutton-component-template" type="text/x-handlebars-template">
    {{#with data}}           
    <div class="form-group" id="{{id}}" data-id="{{id}}"{{#if fields.data-vis.selectedvalue}} data-vis="{{fields.data-vis.selectedvalue}}"{{/if}}{{#if fields.columnheading.value}} data-colshow="{{fields.columnheading.value}}"{{/if}}{{#if fields.columndata.value}} data-coldata="{{fields.columndata.value}}"{{/if}}>
        {{#with fields}}
        <label for="{{id.value}}" class="{{#if labelsize.selectedvalue}}col-sm-{{labelsize.selectedvalue}}{{else}}hide{{/if}} control-label">{{label.value}}</label>
        <div class="col-sm-6">
            <button id="{{id.value}}" name="{{id.value}}" class="btn {{buttontype.selectedvalue}}"{{#if tabindex.value}} tabindex="{{tabindex.value}}"{{/if}}>{{buttonlabel.value}}</button>
        </div>
        {{#if helptext.value.length}}<div><span class="has-popover">
            <span class="helptext" data-container="body" data-toggle="popover" data-placement="top" data-content="{{helptext.value}}" data-trigger="hover" data-original-title="{{helptitle.value}}">{{helplink.value}}</span>
        </span></div>
        {{/if}}
        {{/with}}
    </div>
    {{/with}}
</script>
