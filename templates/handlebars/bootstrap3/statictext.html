<!-- Static Text -->
<script id="statictext-component-template" type="text/x-handlebars-template">
    {{#with data}}           
    <div class="form-group" id="{{id}}" data-id="{{id}}"{{#if fields.data-vis.selectedvalue}} data-vis="{{fields.data-vis.selectedvalue}}"{{/if}}{{#if fields.columnheading.value}} data-colshow="{{fields.columnheading.value}}"{{/if}}{{#if fields.columndata.value}} data-coldata="{{fields.columndata.value}}"{{/if}}>
        {{#with fields}}
        <label for="{{id.value}}" class="{{#if labelsize.selectedvalue}}col-sm-{{labelsize.selectedvalue}}{{else}}hide{{/if}} control-label">{{label.value}}</label>
        <div class="{{#if inputsize.selectedvalue}}col-sm-{{inputsize.selectedvalue}}{{else}}hide{{/if}}">
            <div id="{{id.value}}" name="{{id.value}}" class="form-control-static{{#if class.value}} {{class.value}}{{/if}}"{{#if data-event-name.value}} data-event-name="{{data-event-name.value}}"{{/if}}{{#if data-event-type.selectedvalue}} data-event-type="{{data-event-type.selectedvalue}}"{{/if}}{{#if data-event-model.selectedvalue}} data-event-model="{{data-event-model.selectedvalue}}"{{/if}}>{{{text.value}}}</div>
        </div>
        {{/with}}
    </div>
    {{/with}}
</script>
