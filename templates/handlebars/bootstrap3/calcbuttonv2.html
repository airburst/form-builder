<!-- Calc Button -->
<script id="calcbuttonv2-component-template" type="text/x-handlebars-template">
    {{#with data}}           
    <div class="form-group" id="{{id}}" data-id="{{id}}"{{#if fields.data-vis.selectedvalue}} data-vis="{{fields.data-vis.selectedvalue}}"{{/if}}{{#if fields.columnheading.value}} data-colshow="{{fields.columnheading.value}}"{{/if}}{{#if fields.columndata.value}} data-coldata="{{fields.columndata.value}}"{{/if}}>
        {{#with fields}}
        <label for="{{id.value}}" class="{{#if labelsize.selectedvalue}}col-sm-{{labelsize.selectedvalue}}{{else}}hide{{/if}} control-label">{{label.value}}</label>
        <div class="{{#if buttonsize.selectedvalue}}col-sm-{{buttonsize.selectedvalue}}{{else}}col-sm-6{{/if}}">
            <button id="{{id.value}}" name="{{id.value}}" class="btn {{buttontype.selectedvalue}}{{#if buttonsize.selectedvalue}} col-sm-12{{/if}}" data-action="calc2.calculate({model: '{{calcmodel.value}}', url: '{{calcurl.value}}', environment: '{{calcenvironment.value}}', user: '{{user.value}}', pass: '{{password.value}}', proxy: '{{calcproxy.value}}', successurl: '{{calcsuccessurl.value}}'});"{{#if tabindex.value}} tabindex="{{tabindex.value}}"{{/if}}{{#if data-event-name.value}} data-event-name="{{data-event-name.value}}"{{/if}}{{#if data-event-type.selectedvalue}} data-event-type="{{data-event-type.selectedvalue}}"{{/if}}{{#if data-event-model.selectedvalue}} data-event-model="{{data-event-model.selectedvalue}}"{{/if}}>{{buttonlabel.value}}</button>
        </div>
        {{/with}}
    </div>
    {{/with}}
</script>
