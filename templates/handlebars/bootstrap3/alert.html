<!-- Text Input-->
<script id="alert-component-template" type="text/x-handlebars-template">
    {{#with data}}           
    <div class="form-group" id="{{id}}" data-id="{{id}}"{{#if fields.data-vis.selectedvalue}} data-vis="{{fields.data-vis.selectedvalue}}"{{/if}}{{#if fields.columnheading.value}} data-colshow="{{fields.columnheading.value}}"{{/if}}{{#if fields.columndata.value}} data-coldata="{{fields.columndata.value}}"{{/if}}>
        {{#with fields}}
        <div class="alert {{type.selectedvalue}} {{#if dismissable.value}}alert-dismissable{{/if}}">
          {{#if dismissable.value}}<a class="close" href="#" data-dismiss="alert" aria-hidden="true">&times;</a>{{/if}}
          {{#if heading.value}}<div>{{{heading.value}}}</div>{{/if}}
          <div>{{{text.value}}}</div>
        </div>
        {{/with}}
    </div>
    {{/with}}
</script>
